            methods: {
                enviar(){
                    let data = {

                        from_email: 'rdledesma_95@hotmail.com',
                        message: this.message,
                        subject: 'notificacion de contacto de '+this.email,
                        email: this.email,
                    };
                    
                    emailjs.send("service_r4dtgmg","template_zzawtbj", data)
